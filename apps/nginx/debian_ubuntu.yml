- name: Add Nginx Key.
  command: apt-key add $(curl http://nginx.org/keys/nginx_signing.key) 

- name: Add repository - Debian.
  template: src=templates/debian.repo dest=/etc/apt/sources.list.d/edgium.mongodb.list
  when: ansible_distribution == 'Debian'

- name: Add repository- Ubuntu.
  template: src=templates/ubuntu.repo dest=/etc/apt/sources.list.d/edgium.mongodb.list
  when: ansible_distribution == 'Ubuntu'

- name: Update.
  command: apt-get update

- name: Install Nginx.
  command: apt-get install nginx

- name: Start Nginx.
  sudo: true 
  command: service nginx start
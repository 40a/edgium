- name: Add repository - CentOS
  ini_file: dest={{yum_repo_file}}
    "section=mongodb
    name=MongoDB Repository
    baseurl=http://downloads-distro.mongodb.org/repo/redhat/os/{{ansible_architecture}}/
    gpgcheck=0
    enabled=1"


- name: Install MongoDB.
  command: yum install -y mongodb-org

- name: Configure SELinux.
  command: semanage port -a -t mongodb_port_t -p tcp 27017
  ignore_errors: yes

- name: Start MongoDB.
  command: service mongod start
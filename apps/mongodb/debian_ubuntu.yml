- name: Add Mongo repository key.
  command: apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10

- name: Add repository - Debian.
  lineinfile: "dest=/etc/apt/sources.list.d/edgium.{{app}}.list line='deb http://downloads-distro.mongodb.org/repo/debian-sysvinit dist 10gen'"
  when: ansible_distribution == 'Debian'

- name: Add repository - Ubuntu.
  lineinfile: "dest=/etc/apt/sources.list.d/edgium.{{app}}.list line='deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'"
  when: ansible_distribution == 'Ubuntu'

- name: Update.
  sudo: true 
  command: apt-get update

- name: Install MongoDB.
  sudo: true 
  command: apt-get install mongodb-org

- name: Start MongoDB.
  sudo: true 
  command: service mongodb start
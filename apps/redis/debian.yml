- name: Add Dotdeb Key.
  command: apt-key add $(curl http://www.dotdeb.org/dotdeb.gpg) 

- name: Add Repository
  lineinfile: "dest=/etc/apt/sources.list.d/edgium.{{app}}.list line='deb http://packages.dotdeb.org {{ ansible_distribution_release }} all'"

- name: Add Repository
  lineinfile: "dest=/etc/apt/sources.list.d/edgium.{{app}}.list line='deb-src http://packages.dotdeb.org {{ ansible_distribution_release }} all'"

- name: Update.
  command: apt-get update

- name: Install Redis.
  command: apt-get install redis-server
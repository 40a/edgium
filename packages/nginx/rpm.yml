- name: Add repository - CentOS.
  template: src=centos.repo dest=/etc/apt/sources.list.d/falcon.mongodb.list
  when: ansible_distribution == 'CentOS'

- name: Add repository - Red Hat Enterprise Linuxd.
  template: src=rhel.repo dest=/etc/apt/sources.list.d/falcon.mongodb.list
  when: ansible_distribution == 'Red Hat Enterprise Linux'

- name: Install Nginx.
  command: yum install nginx

- name: Start Nginx.
  command: /etc/init.d/nginx start